<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Moda</h3>
    <table>
        <tr>
            <th class="cabecalho-moda">Produto</th>
            <th class="cabecalho-moda">Tamanho</th>
            <th class="cabecalho-moda">Valor</th>
        </tr>
        <tr>
            <td>Biquini</td>
            <td>P</td>
            <td>R$ 49,00</td>
        </tr>
        <tr>
            <td>Bota</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>

    <h3>Casa</h3>

    <table>
        <tr>
            <th class="cabecalho-casa">Produto</th>
            <th class="cabecalho-casa">Valor</th>
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
                <tr>
                    <td>Televisão</td>
                    <td>R$ 5.000,00</td>
                </tr>
            </tr>
        </tr>
    </table>
    
</body>
</html>
